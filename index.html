<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ray.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <style>
    #pre-loading-animation {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: #ffffff;
      color: #2d8cf0;
      text-align: center;
    }

    .ray-template--dark #pre-loading-animation {
      background-color: #2a3146;
    }

    #pre-loading-animation .pre-loading-animation__wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #pre-loading-animation
      .pre-loading-animation__wrapper
      .pre-loading-animation__wrapper-title {
      font-size: 30px;
      padding-bottom: 48px;
    }

    #pre-loading-animation
      .pre-loading-animation__wrapper
      .pre-loading-animation__wrapper-loader {
      margin: 0 0 2em;
      height: 100px;
      width: 20%;
      text-align: center;
      padding: 1em;
      margin: 0 auto 1em;
      display: inline-block;
      vertical-align: top;
    }

    #pre-loading-animation
      .pre-loading-animation__wrapper
      .pre-loading-animation__wrapper-loader
      svg
      path,
    #pre-loading-animation
      .pre-loading-animation__wrapper
      .pre-loading-animation__wrapper-loader
      svg
      rect {
      fill: #ff6700;
    }

    #pre-loading-animation
      .pre-loading-animation__wrapper
      .pre-loading-animation__wrapper-loader
      svg {
      transform: scale(2);
    }
  </style>
  <body>
    <div id="app"></div>
    <div id="pre-loading-animation">
      <div class="pre-loading-animation__wrapper">
        <div class="pre-loading-animation__wrapper-title">Ray Template</div>
        <div class="pre-loading-animation__wrapper-loader">
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="24px"
            height="30px"
            viewBox="0 0 24 30"
            style="enable-background: new 0 0 50 50"
            xml:space="preserve"
          >
            <rect x="0" y="0" width="4" height="10" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="10" y="0" width="4" height="10" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.2s"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
            <rect x="20" y="0" width="4" height="10" fill="#333">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.4s"
                dur="0.6s"
                repeatCount="indefinite"
              />
            </rect>
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
